<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AIノート要約くん</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 200px; padding: 10px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        .result-box { background: #f4f4f4; padding: 20px; margin-top: 20px; border-radius: 5px; display: none; }
        h3 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>AIノート要約アプリ</h1>
    <p>授業のノートやメモを貼り付けて「要約する」を押してください。</p>
    
    <textarea id="noteInput" placeholder="ここにノートの内容を貼り付けてください..."></textarea>
    <button onclick="summarizeNote()">要約する</button>

    <div id="result" class="result-box">
        <h3>概要</h3>
        <p id="summaryText"></p>
        <h3>内容</h3>
        <p id="contentText"></p>
        <h3>結論</h3>
        <p id="conclusionText"></p>
    </div>

    <script>
        async function summarizeNote() {
            const text = document.getElementById('noteInput').value;
            if (!text) return alert("テキストを入力してください！");

            // バックエンドにデータを送る
            const response = await fetch('/api/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            if (response.ok) {
                const data = await response.json();
                // 画面に結果を表示する
                document.getElementById('result').style.display = 'block';
                document.getElementById('summaryText').innerText = data.summary;
                document.getElementById('contentText').innerText = data.content;
                document.getElementById('conclusionText').innerText = data.conclusion;
            } else {
                alert("バックエンドとの通信に失敗しました。");
            }
        }
    </script>
</body>
</html>
